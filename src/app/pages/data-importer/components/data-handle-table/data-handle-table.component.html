<div class="container mx-auto p-4 space-y-4">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <div>
      <label
        for="delimiter"
        class="block text-sm font-medium text-gray-700 mb-2"
      >
        Separador de columnas
      </label>
      <select
        id="delimiter"
        [(ngModel)]="selectedDelimiter"
        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
      >
        <option value="">Selecciona un separador</option>
        @for (delimiters of possibleDelimiters; track $index) {
        <option [value]="delimiters">
          {{ delimiters === "\t" ? "Tab" : delimiters }}
        </option>
        }
      </select>
    </div>
    <div>
      <label
        for="linebreak"
        class="block text-sm font-medium text-gray-700 mb-2"
      >
        Salto de línea
      </label>
      <select
        id="linebreak"
        [(ngModel)]="selectedLineBreak"
        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md"
      >
        <option value="">Selecciona un salto de línea</option>
        @for (lineBreak of possibleLineBreaks; track $index) {
        <option [value]="lineBreak">
          {{
            lineBreak === "\n" ? "\\n" : lineBreak === "\r\n" ? "\\r\\n" : "\\r"
          }}
        </option>
        }
      </select>
    </div>
  </div>

  <button
    (click)="parseCSV()"
    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
  >
    Convertir a tabla
  </button>
  @if ( parsedData.length > 0) {
  <ng-container>
    <div class="mt-8 flex flex-col">
      <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
          <div
            class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg"
          >
            <table class="min-w-full divide-y divide-gray-300">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-6">
                    <span class="sr-only">Seleccionar</span>
                  </th>
                  @for (header of parsedData[0]; track $index) {
                  <th
                    scope="col"
                    class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6"
                  >
                    {{ header }}
                  </th>
                }
                </tr>
              </thead>
              <tbody class="divide-y divide-gray-200 bg-white">
                @for (row of parsedData.slice(1); track $index) {
                <tr
                  [class.bg-blue-50]="selectedRows.includes($index + 1)"
                >
                  <td
                    class="relative py-4 pl-3 pr-4 sm:pr-6 text-right text-sm font-medium"
                  >
                    <input
                      type="checkbox"
                      [checked]="selectedRows.includes($index + 1)"
                      (change)="toggleRowSelection($index + 1)"
                      class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                    />
                  </td>
                  @for (cell of row; track $index) {
                  <td
                    class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6"
                  >
                    {{ cell }}
                  </td>
                }
                </tr>
              }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  }
</div>
